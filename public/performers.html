<body>
    <header>
        <a href="#"><h1 class="site-title">Favor</h1></a>

        <nav class="navbar">
            <ul class="navlist">

                <li class="navitem navlink"><a href="home.html">HOME</a></li>

                <li class="navitem navlink"><a href="about.html">ABOUT</a></li>

                <li class="navitem navlink"><a href="contact.html">CONTACT</a></li>

                <li class="navitem navlink"><a href="faq.html">FAQ</a></li>

                <li class="navitem navbar-search">
                    <input type="text" id="navbar-search-box" placeholder="Search...">

                    <!--button type="button" id="navbar-search-button"></button-->
                </li>
            </ul>
        </nav>
    </header>
    <main class="ad-container">
        <article class="service-ad">
            <div class="ad-header">
                <img class="ad-picture" src="images/dj.jpg" width="100" height="100"></img>
                <p class="ad-title">Dj Khalid</p>
            </div>
            <div class="ad-content">
                <p class="ad-text">We the best music</p>
                <p class="ad-rating"> <span style="color: black"> Rating: </span> 3</p>
            </div>
        </article>

        <article class="service-ad">
            <div class="ad-header">
                <img class="ad-picture" src="images/drakeguy.jpg"  width="100" height="100"></img>
                <p class="ad-title">Drake</p>
            </div>
            <div class="ad-content">
                <p class="ad-text">I play the banjo please hire me.</p>
                <p class="ad-rating"> <span style="color: black"> Rating: </span> 10</p>
            </div>
        </article>
 
         <article class="service-ad">
            <div class="ad-header">
                <img class="ad-picture" src="images/mattperson.jpg"  width="100" height="100"></img>
                <p class="ad-title"> Matt <br> Steffanina</p>
            </div>
            <div class="ad-content">
                <p class="ad-text">Aye I dance and stuff</p>
                <p class="ad-rating"> <span style="color: black"> Rating: </span> 8</p>
            </div>
        </article>
 

	</main>

    <button type="button" id="create-photo-button"><i class="fas fa-bullhorn"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-photo-modal" class="hidden">
        <div class="modal-dialog">

            <div class="modal-header">
                <h3>Create a Post</h3>
                <button type="button" class="modal-close-button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="photo-input-element">
                    <label for="photo-text-input">Photo</label>
                    <textarea id="photo-text-input"></textarea>
                </div>
                <div class="photo-input-element">
                    <label for="photo-attribution-input">Caption</label>
                    <input type="text" id="photo-attribution-input">
                </div>
                <div class="photo-input-element">
                    <label for="photo-rating-input">Rating</label>
                    <input type="text" id="photo-rating-input">
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="modal-cancel-button">Cancel</button>
                <button type="button" class="modal-accept-button">Create Post</button>
            </div>

        </div>
    </div>

</body>
</html>
